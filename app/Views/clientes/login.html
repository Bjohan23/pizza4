<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago de Pedido - Pizzería</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <div class="flex flex-col md:flex-row">
        <!-- Sección de productos consumidos -->
        <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-4">
          <h2 class="text-2xl font-bold mb-4 text-gray-800">
            Productos Consumidos
          </h2>
          <ul class="list-disc pl-5">
            <li class="mb-2">Pizza Margherita - $8.00</li>
            <li class="mb-2">Pizza Pepperoni - $10.00</li>
            <li class="mb-2">Refresco - $2.00</li>
          </ul>
          <div class="mt-4">
            <p class="text-xl font-bold">
              Total: <span id="products-total">$20.00</span>
            </p>
          </div>
        </div>
        <!-- Sección del formulario de pago -->
        <div class="w-full md:w-1/2 md:pl-4">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">Pago de Pedido</h2>
          <form id="paymentForm">
            <div class="mb-4">
              <label class="block text-gray-700">Tipo de Documento</label>
              <select
                id="cbo-document-type"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option value="">--Seleccione una opción--</option>
                <option value="dni">DNI</option>
                <option value="ruc">RUC</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">DNI o RUC</label>
              <div class="flex">
                <input
                  type="text"
                  id="dni-ruc"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
                <button
                  type="button"
                  id="btn-search"
                  class="ml-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                >
                  Buscar
                </button>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Nombre</label>
              <input
                type="text"
                id="first-name"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Apellido</label>
              <input
                type="text"
                id="last-name"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Correo</label>
              <input
                type="email"
                id="email"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Método de Pago</label>
              <select
                id="payment-method"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700"
                >Cantidad con la que Paga</label
              >
              <input
                type="number"
                id="payment-amount"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Monto Total</label>
              <input
                type="number"
                id="total-amount"
                value="20"
                readonly
                class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Vuelto</label>
              <input
                type="number"
                id="change-amount"
                readonly
                class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm"
            >
              Pagar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const TOKEN =
        "lyra-token-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MywiZW1haWwiOiJkZW1vMUBnbWFpbC5jb20iLCJpYXQiOjE3MTQ4Nzc2NDZ9.0agfoqCO6enLProlL9jyc5GrDgtxtfSerOsRbwN3Pkw";
      toastr.options = {
        closeButton: true,
        debug: false,
        newestOnTop: false,
        progressBar: true,
        positionClass: "toast-top-right",
        preventDuplicates: true,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut",
      };

      const getAjaxByToken = async (url, token) => {
        try {
          const response = await fetch(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return await response.json();
        } catch (error) {
          toastr.error("Error en la consulta", "Error");
        }
      };

      $("#btn-search").on("click", async () => {
        const number = $("#dni-ruc").val();
        const type = $("#cbo-document-type").val();
        if (!number || !type) {
          return toastr.warning(
            "Ingrese un número de documento y seleccione un tipo de documento",
            "Advertencia"
          );
        }

        if (type === "dni" && number.length === 8) {
          // DNI
          const response = await getAjaxByToken(
            `http://apiconsultas.lyracorp.pro/api/dni/${number}`,
            TOKEN
          );
          const data = response.data;
          $("#first-name").val(data.nombres);
          $("#last-name").val(
            `${data.apellido_paterno} ${data.apellido_materno}`
          );
          $("#email").val("");
          $("#address").val(data.direccion);
        } else if (type === "ruc" && number.length === 11) {
          // RUC
          const response = await getAjaxByToken(
            `http://apiconsultas.lyracorp.pro/api/ruc/${number}`,
            TOKEN
          );
          const data = response.data;
          $("#first-name").val(data.nombre_o_razon_social);
          $("#last-name").val("");
          $("#email").val("");
          $("#address").val(data.direccion_completa);
        } else {
          return toastr.warning(
            "Ingrese un número de documento válido",
            "Advertencia"
          );
        }
      });

      document.addEventListener("DOMContentLoaded", async () => {
        $("#btn-register").on("click", async () => {
          try {
            const parameters = {
              id_cat_document_type: $("#cbo-document-type").val(),
              num_doc: $("#dni-ruc").val(),
              names: $("#first-name").val(),
              address: $("#address").val(),
              email: $("#email").val(),
              password: $("#txt-password").val(),
              active: 1,
              is_verified: 0,
              user_created: 1,
            };

            const response = await postAjax(
              "http://localhost:3000/api/users",
              parameters
            );
            if (response) {
              toastr.success(response.message, "Éxito");
            }
          } catch (error) {
            toastr.error(error.responseJSON.message, "Error");
          }
        });
      });

      document
        .getElementById("payment-amount")
        .addEventListener("input", calculateChange);
      document
        .getElementById("total-amount")
        .addEventListener("input", calculateChange);

      function calculateChange() {
        const paymentAmount =
          parseFloat(document.getElementById("payment-amount").value) || 0;
        const totalAmount =
          parseFloat(document.getElementById("total-amount").value) || 0;
        const change = paymentAmount - totalAmount;
        document.getElementById("change-amount").value =
          change >= 0 ? change : 0;
      }
    </script>
  </body>
</html>
